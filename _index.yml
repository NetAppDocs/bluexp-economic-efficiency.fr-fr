---
indexpage:
  lead: La planification de la capacité est essentielle pour éviter les temps d'indisponibilité
    inutiles liés à la faible capacité des systèmes. Le service NetApp BlueXP Economic
    Efficiency vous aide à identifier les clusters affichant une faible capacité,
    à vérifier la capacité actuelle et prévue des clusters et à examiner l'utilisation
    du processeur, les performances des IOPS et la performance de la latence pour
    déterminer les opportunités de résolution des problèmes de capacité.
